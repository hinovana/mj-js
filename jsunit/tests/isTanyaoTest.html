<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JsUnit Tests</title>
    <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
    <script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript" src="../../lib/MJ.js"></script>
    <script language="JavaScript" type="text/javascript">
        function testIsTanyao1() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["2m", "2m", "2m", "5m", "5m", "5m",
	                  "6s", "7s", "8s", "2p", "3p", "4p",
			  "7p", "7p"], "2m");
            var agari_pattern = tehai.getAgariPattern();
	    assertTrue(MJ.Hantei._1Han.isTanyao(agari_pattern[0]));
        }

        function testIsTanyao2() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["2m", "2m", "2m", "5m", "6m", "7m",
	                  "5s", "6s", "7s", "5p", "6p", "7p",
			  "8p", "8p"], "2m");
            var agari_pattern = tehai.getAgariPattern();
	    assertTrue(MJ.Hantei._1Han.isTanyao(agari_pattern[0]));
        }

        function testIsTanyao3() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["5m", "5m", "5m", "8s", "8s", "8s",
	                  "2p", "2p", "2p", "7p", "7p", "7p",
			  "2m", "2m"], "8s");
            var agari_pattern = tehai.getAgariPattern();
	    assertTrue(MJ.Hantei._1Han.isTanyao(agari_pattern[0]));
        }

        function testIsTanyao4() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["5m", "5m", "5m", "8s", "8s", "8s",
	                  "2p", "2p", "2p", "7p", "7p", "7p",
			  "1m", "1m"], "8s");
            var agari_pattern = tehai.getAgariPattern();
	    assertFalse(MJ.Hantei._1Han.isTanyao(agari_pattern[0]));
        }

        function testIsTanyao5() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["2m", "2m", "3m", "3m", "4m", "4m",
	                  "5s", "5s", "6s", "6s", "7s", "7s",
			  "2p", "2p"], "2p");
            var agari_pattern = tehai.getAgariPattern();
            assertEquals(2, agari_pattern.length);
            assertTrue(agari_pattern[0].tehai.is_chiitoi);
            assertTrue(MJ.Hantei._1Han.isTanyao(agari_pattern[0]));
            assertTrue(MJ.Hantei._1Han.isTanyao(agari_pattern[1]));
        }

        function testIsTanyao6() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["2m", "2m", "3m", "3m", "4m", "4m",
	                  "5s", "5s", "6s", "6s", "7s", "7s",
			  "北", "北"], "北");
            var agari_pattern = tehai.getAgariPattern();
            assertEquals(2, agari_pattern.length);
            assertTrue(agari_pattern[0].tehai.is_chiitoi);
            assertFalse(MJ.Hantei._1Han.isTanyao(agari_pattern[0]));
            assertFalse(MJ.Hantei._1Han.isTanyao(agari_pattern[1]));
        }
    </script>

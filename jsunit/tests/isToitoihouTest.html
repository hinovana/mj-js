    <script language="JavaScript" type="text/javascript">
        function testIsToitoihou1() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["5m", "5m", "5m", "8m", "8m", "8m",
	                  "2s", "2s", "2s", "1p", "1p", "1p",
			  "西", "西"], "5m");
            var agari_pattern = tehai.getAgariPattern();
	    assertTrue(MJ.Hantei._2Han.isToitoihou(agari_pattern[0]));
        }

        function testIsToitoihou2() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["5m", "6m", "7m", "8m", "8m", "8m",
	                  "2s", "2s", "2s", "1p", "1p", "1p",
			  "西", "西"], "5m");
            var agari_pattern = tehai.getAgariPattern();
	    assertFalse(MJ.Hantei._2Han.isToitoihou(agari_pattern[0]));
        }
    </script>

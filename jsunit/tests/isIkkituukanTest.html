<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JsUnit Tests</title>
    <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
    <script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript" src="../../lib/MJ.js"></script>
    <script language="JavaScript" type="text/javascript">
        function testIsIkkituukan1() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["1m", "2m", "3m", "4m", "5m", "6m",
	                  "7m", "8m", "9m", "7s", "8s", "9s",
			  "3s", "3s"], "3m");
            var agari_pattern = tehai.getAgariPattern();
	    assertTrue(MJ.Hantei._2Han.isIkkituukan(agari_pattern[0]));
        }

        function testIsIkkituukan2() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["1s", "2s", "3s", "4s", "5s", "6s",
	                  "7s", "8s", "9s", "9s", "9s", "9s",
			  "3s", "3s"], "3s");
            var agari_pattern = tehai.getAgariPattern();
	    assertTrue(MJ.Hantei._2Han.isIkkituukan(agari_pattern[0]));
        }

        function testIsIkkituukan3() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["2m", "2m", "2m", "4m", "5m", "6m",
	                  "7m", "8m", "9m", "7m", "8m", "9m",
			  "3s", "3s"], "3s");
            var agari_pattern = tehai.getAgariPattern();
	    assertFalse(MJ.Hantei._2Han.isIkkituukan(agari_pattern[0]));
        }

        function testIsIkkituukan4() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["1m", "2m", "3m", "2m", "3m", "4m",
	                  "5m", "6m", "7m", "7m", "8m", "9m",
			  "3s", "3s"], "3s");
            var agari_pattern = tehai.getAgariPattern();
	    assertFalse(MJ.Hantei._2Han.isIkkituukan(agari_pattern[0]));
        }

        function testIsIkkituukan5() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["1m", "1m", "2m", "2m", "3m", "3m",
	                  "4m", "4m", "5m", "5m", "6m", "6m",
			  "7m", "7m"], "7m");
            var agari_pattern = tehai.getAgariPattern();
            assertEquals(4, agari_pattern.length);
            assertTrue(agari_pattern[0].tehai.is_chiitoi);
	    assertFalse(MJ.Hantei._2Han.isIkkituukan(agari_pattern[0]));
            assertFalse(agari_pattern[1].tehai.is_chiitoi);
	    assertFalse(MJ.Hantei._2Han.isIkkituukan(agari_pattern[1]));
            assertFalse(agari_pattern[2].tehai.is_chiitoi);
	    assertFalse(MJ.Hantei._2Han.isIkkituukan(agari_pattern[2]));
            assertFalse(agari_pattern[3].tehai.is_chiitoi);
	    assertFalse(MJ.Hantei._2Han.isIkkituukan(agari_pattern[3]));
        }
    </script>

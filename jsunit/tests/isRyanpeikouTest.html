    <script language="JavaScript" type="text/javascript">
        function testIsRyanpeikou1() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["3m", "3m", "4m", "4m", "5m", "5m",
	                  "2s", "2s", "3s", "3s", "4s", "4s",
			  "9p", "9p"], "4s");
            var agari_pattern = tehai.getAgariPattern();
            assertEquals(2, agari_pattern.length);
            assertTrue(agari_pattern[0].tehai.is_chiitoi);
            assertFalse(MJ.Hantei._3Han.isRyanpeikou(agari_pattern[0]));
            assertFalse(agari_pattern[1].tehai.is_chiitoi);
            assertTrue(MJ.Hantei._3Han.isRyanpeikou(agari_pattern[1]));
        }

        function testIsRyanpeikou2() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["3m", "3m", "4m", "4m", "5m", "5m",
	                  "2s", "2s", "3s", "3s", "4s", "4s",
			  "5m", "5m"], "3s");
            var agari_pattern = tehai.getAgariPattern();
	    assertTrue(MJ.Hantei._3Han.isRyanpeikou(agari_pattern[0]));
        }

        function testIsRyanpeikou3() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["2p", "2p", "3p", "3p", "4p", "4p",
	                  "5p", "5p", "6p", "6p", "7p", "7p",
			  "8p", "8p"], "8p");
            var agari_pattern = tehai.getAgariPattern();
            assertEquals(4, agari_pattern.length);
            assertTrue(agari_pattern[0].tehai.is_chiitoi);
	    assertFalse(MJ.Hantei._3Han.isRyanpeikou(agari_pattern[0]));
            assertFalse(agari_pattern[1].tehai.is_chiitoi);
	    assertTrue(MJ.Hantei._3Han.isRyanpeikou(agari_pattern[1]));
            assertFalse(agari_pattern[2].tehai.is_chiitoi);
	    assertTrue(MJ.Hantei._3Han.isRyanpeikou(agari_pattern[2]));
            assertFalse(agari_pattern[3].tehai.is_chiitoi);
	    assertTrue(MJ.Hantei._3Han.isRyanpeikou(agari_pattern[3]));
        }

        function testIsRyanpeikou4() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["2p", "2p", "3p", "3p", "4p", "4p",
	                  "5p", "5p", "5p", "6p", "6p", "6p",
			  "7p", "7p"], "7p");
            var agari_pattern = tehai.getAgariPattern();
	    assertFalse(MJ.Hantei._3Han.isRyanpeikou(agari_pattern[0]));
        }

        function testIsRyanpeikou5() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["3m", "4m", "5m", "3m", "4m", "5m",
	                  "3m", "4m", "5m", "3m", "4m", "5m",
			  "8m", "8m"], "8m");
            var agari_pattern = tehai.getAgariPattern();
            assertEquals(2, agari_pattern.length);
            assertFalse(agari_pattern[0].tehai.is_chiitoi);
	    assertFalse(MJ.Hantei._3Han.isRyanpeikou(agari_pattern[0]));
            assertFalse(agari_pattern[1].tehai.is_chiitoi);
	    assertTrue(MJ.Hantei._3Han.isRyanpeikou(agari_pattern[1]));
        }
    </script>

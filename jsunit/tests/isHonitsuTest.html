<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JsUnit Tests</title>
    <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
    <script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript" src="../../lib/MJ.js"></script>
    <script language="JavaScript" type="text/javascript">
        function testIsHonitsu1() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["1m", "1m", "4m", "5m", "6m", "6m",
	                  "7m", "8m", "東", "東", "東", "發",
			  "發", "發"], "發");
            var agari_pattern = tehai.getAgariPattern();
            assertTrue(MJ.Hantei._3Han.isHonitsu(agari_pattern[0]));
        }

        function testIsHonitsu2() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["1m", "2m", "3m", "4m", "5m", "6m",
	                  "7m", "8m", "9m", "發", "發", "發",
			  "北", "北"], "9m");
            var agari_pattern = tehai.getAgariPattern();
            assertTrue(MJ.Hantei._3Han.isHonitsu(agari_pattern[0]));
        }

        function testIsHonitsu3() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["1m", "1m", "2m", "2m", "3m", "3m",
	                  "4m", "5m", "6m", "6m", "7m", "8m",
			  "北", "北"], "4m");
            var agari_pattern = tehai.getAgariPattern();
            assertTrue(MJ.Hantei._3Han.isHonitsu(agari_pattern[0]));
        }

        function testIsHonitsu4() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["1m", "1m", "1m", "3m", "3m", "3m",
	                  "5m", "5m", "5m", "發", "發", "發",
			  "北", "北"], "5m");
            var agari_pattern = tehai.getAgariPattern();
            assertTrue(MJ.Hantei._3Han.isHonitsu(agari_pattern[0]));
        }

        function testIsHonitsu5() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["1m", "1m", "2m", "2m", "3m", "3m",
	                  "8m", "8m", "發", "發", "東", "東",
			  "北", "北"], "東");
            var agari_pattern = tehai.getAgariPattern();
            assertEquals(1, agari_pattern.length);
            assertTrue(agari_pattern[0].tehai.is_chiitoi);
            assertTrue(MJ.Hantei._3Han.isHonitsu(agari_pattern[0]));
        }

        function testIsHonitsu6() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["1m", "1m", "1m", "2m", "2m", "2m",
	                  "3m", "3m", "3m", "4m", "4m", "4m",
			  "5s", "5s"], "5s");
            var agari_pattern = tehai.getAgariPattern();
            assertFalse(MJ.Hantei._3Han.isHonitsu(agari_pattern[0]));
        }
    </script>

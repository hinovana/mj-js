    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JsUnit Tests</title>
    <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
    <script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript" src="../../lib/MJ.js"></script>
    <script language="JavaScript" type="text/javascript">
        function testIsChinitsu1() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["1m", "1m", "1m", "3m", "4m", "5m",
	                  "6m", "6m", "7m", "7m", "7m", "7m",
			  "8m", "9m"], "9m");
            var agari_pattern = tehai.getAgariPattern();
	    assertTrue(MJ.Hantei._6Han.isChinitsu(agari_pattern[0]));
        }

        function testIsChinitsu2() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["1m", "2m", "2m", "3m", "3m", "4m",
	                  "5m", "5m", "5m", "6m", "7m", "8m",
			  "9m", "9m"], "9m");
            var agari_pattern = tehai.getAgariPattern();
	    assertTrue(MJ.Hantei._6Han.isChinitsu(agari_pattern[0]));
        }

        function testIsChinitsu3() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["1s", "1s", "1s", "2s", "3s", "4s",
	                  "6s", "6s", "7s", "8s", "9s", "9s",
			  "9s", "5s"], "5s");
            var agari_pattern = tehai.getAgariPattern();
	    assertTrue(MJ.Hantei._6Han.isChinitsu(agari_pattern[0]));
        }

        function testIsChinitsu4() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["2p", "2p", "3p", "3p", "4p", "4p",
	                  "5p", "5p", "6p", "6p", "7p", "7p",
			  "8p", "8p"], "5p");
            var agari_pattern = tehai.getAgariPattern();
            assertEquals(4, agari_pattern.length);
            assertTrue(agari_pattern[0].tehai.is_chiitoi);
            assertTrue(MJ.Hantei._6Han.isChinitsu(agari_pattern[0]));
            assertFalse(agari_pattern[1].tehai.is_chiitoi);
            assertTrue(MJ.Hantei._6Han.isChinitsu(agari_pattern[1]));
            assertFalse(agari_pattern[2].tehai.is_chiitoi);
            assertTrue(MJ.Hantei._6Han.isChinitsu(agari_pattern[2]));
            assertFalse(agari_pattern[3].tehai.is_chiitoi);
            assertTrue(MJ.Hantei._6Han.isChinitsu(agari_pattern[3]));
        }
    </script>

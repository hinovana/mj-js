    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JsUnit Tests</title>
    <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
    <script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript" src="../../lib/MJ.js"></script>
    <script language="JavaScript" type="text/javascript">
        function testIsShousangen1() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["5m", "6m", "7m", "2p", "2p", "2p",
	                  "白", "白", "白", "發", "發", "發",
			  "中", "中"], "2p");
            var agari_pattern = tehai.getAgariPattern();
	    assertTrue(MJ.Hantei._2Han.isShousangen(agari_pattern[0]));
        }

        function testIsShousangen2() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["5m", "6m", "7m", "1p", "2p", "3p",
	                  "發", "發", "發", "中", "中", "中",
			  "白", "白"], "3p");
            var agari_pattern = tehai.getAgariPattern();
	    assertTrue(MJ.Hantei._2Han.isShousangen(agari_pattern[0]));
        }

        function testIsShousangen3() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["5m", "6m", "7m", "1p", "2p", "3p",
	                  "發", "發", "發", "中", "中", "中",
			  "8m", "8m"], "3p");
            var agari_pattern = tehai.getAgariPattern();
	    assertFalse(MJ.Hantei._2Han.isShousangen(agari_pattern[0]));
        }
    </script>

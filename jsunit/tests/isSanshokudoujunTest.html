<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JsUnit Tests</title>
    <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
    <script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript" src="../../lib/MJ.js"></script>
    <script language="JavaScript" type="text/javascript">
        function testIsSanshokudoujun1() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["5m", "6m", "7m", "5s", "6s", "7s",
	                  "5p", "6p", "7p", "2s", "2s", "2s",
			  "北", "北"], "2s");
            var agari_pattern = tehai.getAgariPattern();
	    assertTrue(MJ.Hantei._2Han.isSanshokudoujun(agari_pattern[0]));
        }

        function testIsSanshokudoujun2() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["2m", "3m", "4m", "2s", "3s", "4s",
	                  "2p", "3p", "4p", "5s", "6s", "7s",
			  "8s", "8s"], "5s");
            var agari_pattern = tehai.getAgariPattern();
	    assertTrue(MJ.Hantei._2Han.isSanshokudoujun(agari_pattern[0]));
        }

        function testIsSanshokudoujun3() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["2m", "2m", "2m", "2s", "3s", "4s",
	                  "2p", "3p", "4p", "5s", "6s", "7s",
			  "8s", "8s"], "5s");
            var agari_pattern = tehai.getAgariPattern();
	    assertFalse(MJ.Hantei._2Han.isSanshokudoujun(agari_pattern[0]));
        }

        function testIsSanshokudoujun4() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["2m", "2m", "2m", "2s", "3s", "4s",
	                  "2p", "3p", "4p", "3m", "4m", "5m",
			  "8s", "8s"], "5s");
            var agari_pattern = tehai.getAgariPattern();
	    assertFalse(MJ.Hantei._2Han.isSanshokudoujun(agari_pattern[0]));
        }

        function testIsSanshokudoujun5() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["2m", "2m", "3m", "3m", "4m", "4m",
	                  "3s", "3s", "4s", "4s", "3p", "3p",
			  "4p", "4p"], "4p");
            var agari_pattern = tehai.getAgariPattern();
            assertEquals(1, agari_pattern.length);
            assertTrue(agari_pattern[0].tehai.is_chiitoi);
	    assertFalse(MJ.Hantei._2Han.isSanshokudoujun(agari_pattern[0]));
        }
    </script>

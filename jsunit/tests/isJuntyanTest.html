    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JsUnit Tests</title>
    <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
    <script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript" src="../../lib/MJ.js"></script>
    <script language="JavaScript" type="text/javascript">
        function testIsJuntyan1() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["1m", "2m", "3m", "1s", "2s", "3s",
	                  "1p", "2p", "3p", "7m", "8m", "9m",
			  "9s", "9s"], "3m");
            var agari_pattern = tehai.getAgariPattern();
	    assertTrue(MJ.Hantei._3Han.isJuntyan(agari_pattern[0]));
        }

        function testIsJuntyan2() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["1m", "2m", "3m", "9p", "9p", "9p",
	                  "1s", "2s", "3s", "7m", "8m", "9m",
			  "9s", "9s"], "3m");
            var agari_pattern = tehai.getAgariPattern();
	    assertTrue(MJ.Hantei._3Han.isJuntyan(agari_pattern[0]));
        }

        function testIsJuntyan3() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["1m", "1m", "1m", "1p", "1p", "1p",
	                  "9p", "9p", "9p", "7m", "8m", "9m",
			  "9s", "9s"], "7m");
            var agari_pattern = tehai.getAgariPattern();
	    assertTrue(MJ.Hantei._3Han.isJuntyan(agari_pattern[0]));
        }

        function testIsJuntyan4() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["1m", "1m", "2m", "2m", "3m", "3m",
	                  "7m", "7m", "8m", "8m", "9m", "9m",
			  "9s", "9s"], "7m");
            var agari_pattern = tehai.getAgariPattern();
            assertEquals(2, agari_pattern.length);
            assertTrue(agari_pattern[0].tehai.is_chiitoi);
            assertFalse(MJ.Hantei._3Han.isJuntyan(agari_pattern[0]));
            assertFalse(agari_pattern[1].tehai.is_chiitoi);
            assertTrue(MJ.Hantei._3Han.isJuntyan(agari_pattern[1]));
        }

        function testIsJuntyan4() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["1m", "1m", "1m", "1p", "1p", "1p",
	                  "9p", "9p", "9p", "7m", "8m", "9m",
			  "北", "北"], "北");
            var agari_pattern = tehai.getAgariPattern();
	    assertFalse(MJ.Hantei._3Han.isJuntyan(agari_pattern[0]));
        }
    </script>

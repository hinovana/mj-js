    <script language="JavaScript" type="text/javascript">
        function testCalcFu1() {
            var tehai = new MJ.Tehai();
	    tehai.addAll(["8p", "3p", "6p", "5m", "3s", "4s",
                          "7p", "1p", "5s", "4m", "2p", "9m",
                          "9m", "6m"], "7p");
            var agari_pattern = tehai.getAgariPattern();
            assertEquals(1, agari_pattern.length);
            var yaku_array = MJ.Hantei.getYakuArray(agari_pattern[0]);
            var fu = MJ.TokutenKeisan.calcFu(agari_pattern[0], yaku_array);
            assertEquals(30, fu);
        }
